<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script>
      const buttons = [
        "AC",
        "dlt",
        "%",
        "/",
        7,
        8,
        9,
        "*",
        4,
        5,
        6,
        "-",
        1,
        2,
        3,
        "+",
        "+/-",
        0,
        ".",
        "=",
      ];

      const container = document.createElement("div");
      const buttonContainer = document.createElement("div");
      const result = document.createElement("div");

      result.classList.add("result", "inter");
      buttonContainer.classList.add("buttonContainer");
      container.classList.add("container");
      container.appendChild(result);

      function formatNumbersWithCommas(expr) {
        return expr.replace(/(\d[\d,]*\.?\d*)/g, (num) => {
          const cleaned = num.replace(/,/g, "");
          return Number(cleaned).toLocaleString();
        });
      }

      for (let i = 0; i < buttons.length; i++) {
        const button = document.createElement("button");
        if (typeof buttons[i] === "number") {
          button.classList.add("buttonNumbers");
        } else {
          button.classList.add("buttonOperators");
        }
        button.innerHTML = buttons[i];
        buttonContainer.appendChild(button);

        button.onclick = () => {
          if (buttons[i] === "AC") {
            result.innerHTML = "";
          } else if (buttons[i] === "dlt") {
            result.innerHTML = result.innerHTML.slice(0, -1);
          } else if (buttons[i] === "=") {
            try {
              let expression = result.innerHTML;
              expression = expression.replace(
                /(\d+(\.\d+)?)%/g,
                (match, number) => {
                  const operatorMatch = expression
                    .slice(0, expression.indexOf(match))
                    .match(/[+\-*/](?!.*[+\-*/])/);
                  const operator = operatorMatch ? operatorMatch[0] : null;

                  if (operator === "+" || operator === "-") {
                    const firstNumber = parseFloat(
                      expression.split(/[+\-*/]/)[0]
                    );
                    return `(${firstNumber}*(${number}/100))`;
                  } else {
                    return `(${number}/100)`;
                  }
                }
              );

              const answer = eval(expression.replace(/,/g, ""));
              if (!isNaN(answer)) {
                result.innerHTML = Number(answer).toLocaleString();
              } else {
                result.innerHTML = "Error";
              }
            } catch (e) {
              result.innerHTML = "Error";
            }
          } else if (buttons[i] === "+/-") {
            let text = result.innerHTML;
            const numbers = text.match(/\d+(\.\d+)?/g);

            console.log(numbers);

            if (!numbers) return;

            const lastNumber = numbers[numbers.length - 1];

            result.innerHTML =
              text.slice(0, text.lastIndexOf(lastNumber)) + `(-${lastNumber})`;
          } else {
            result.innerHTML += buttons[i];
            result.innerHTML = formatNumbersWithCommas(result.innerHTML);
          }
        };
      }

      container.appendChild(buttonContainer);
      document.body.appendChild(container);
    </script>
  </body>
</html>
